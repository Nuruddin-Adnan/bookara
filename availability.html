  <script>
    function selectAll(e) {
      const othersCheckBox = document.querySelectorAll('.select-service .form-check-input');
      if (e.checked == true) {
        [...othersCheckBox].forEach(checkbox => {
          checkbox.checked = true;
        })
      } else {
        [...othersCheckBox].forEach(checkbox => {
          checkbox.checked = false;
        })
      }
    }
  </script>
