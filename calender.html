  <div class="offcanvas offcanvas-end text-bg-dark eventsCard" tabindex="-1" id="eventDetails"

    <div class="offcanvas-header">
      <button type="button" class="btn-close  btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

      <!-- html goes dynamically here from js function -->
    </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          start: "prev next today",
          center: "title",
          end: 'timeGridWeek,dayGridMonth' // user can switch between the two
        },
        dayHeaderFormat: {
          weekday: "long",
        },
        events: 'https://fullcalendar.io/api/demo-feeds/events.json',
        eventClick: function (info) {
          // show the eventsCard
          showEventsCard(info);
        },
        // editable: true,
        selectable: true,
      });
      calendar.render();
    });

    // show the eventsCard
    function showEventsCard(info) {
      const myOffcanvas = document.getElementById('eventDetails');
      const myOffcanvasContent = document.getElementById('eventDetailsContent');
      const bsOffcanvas = new bootstrap.Offcanvas(myOffcanvas)
      bsOffcanvas.show();

      const bsOffcanvasBody = ` <header class="px-lg-4">
        <h4 class="title-2" style="opacity: 0.3;">Wednesday 12th October 2022</h4>
        <h4 class="title-2 my-5">
          8.00 - 11:00 <br>
          <span style="color: #70CF97;">${info.event.title}</span>
          <br><br>
          Janet East
        </h4>
        <h5 class="title-3">Email : janeeast22@gmail.com
          <br> <br>
          Phone: +447936212417
        </h5>
      </header>
      <div class="payments my-4 py-4">
        <div class="title-1" style="opacity: 0.3;">Payments</div>
        <ul>
          <li class="d-flex justify-content-between">Total Price : <span>250.00</span></li>
          <li class="d-flex justify-content-between"> Amount Paid : <span>50.00</span></li>
          <li class="d-flex justify-content-between">Amount Due : <span>200.00</span></li>
        </ul>
      </div>
      <div class="footer px-lg-4">
        <div class="text-end mb-4">
          <button class="btn btn-info text-white">In Progress</button>
        </div>
        <p style="opacity: 0.3;">Tne Studio Ltd <br>
          124 Broadway, Stratford, E15 4LC</p>
      </div>`;

      myOffcanvasContent.innerHTML = bsOffcanvasBody;
    }

  </script>
